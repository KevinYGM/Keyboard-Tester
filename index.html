<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <div id="cabecera">
        <h1>PROBADOR DE TECLADO</h1>
    </div>
    <div id="intermedio-body"></div>
    <div id="contenedor-general">
            <div id= "seccion-grande" class="secciones-teclado">
                <section id="funciones">
                    <button id="esc">ESC</button>
                    <button id="funcion1">F1</button>
                    <button id="funcion2">F2</button>
                    <button id="funcion3">F3</button>
                    <button id="funcion4">F4</button>
                    <button id="funcion5">F5</button>
                    <button id="funcion6">F6</button>
                    <button id="funcion7">F7</button>
                    <button id="funcion8">F8</button>
                    <button id="funcion9">F9</button>
                    <button id="funcion10">F10</button>
                    <button id="funcion11">F11</button>
                    <button id="funcion12">F12</button>
                </section>
                <section>
                    <button id="simb-guion-vertical">|</button>
                    <button id="numero1">1</button>
                    <button id="numero2">2</button>
                    <button id="numero3">3</button>
                    <button id="numero4">4</button>
                    <button id="numero5">5</button>
                    <button id="numero6">6</button>
                    <button id="numero7">7</button>
                    <button id="numero8">8</button>
                    <button id="numero9">9</button>
                    <button id="numero0">0</button>
                    <button id="simb-guion">-</button>
                    <button id="simb-igual">=</button>
                    <button id="backspace">←</button>
                </section>
                <section>
                    <button id="tab">TAB</button>
                    <button id="letraQ">Q</button>
                    <button id="letraW">W</button>
                    <button id="letraE">E</button>
                    <button id="letraR">R</button>
                    <button id="letraT">T</button>
                    <button id="letraY">Y</button>
                    <button id="letraU">U</button>
                    <button id="letraI">I</button>
                    <button id="letraO">O</button>
                    <button id="letraP">P</button>
                    <button id="simb-llave-apertura">[</button>
                    <button id="simb-llave-cierre">]</button>
                    <button id="simb-corchete-cierre">}</button>
                </section>
                <section>
                    <button id="caps-lock">CAPS LOCK</button>
                    <button id="letraA">A</button>
                    <button id="letraS">S</button>
                    <button id="letraD">D</button>
                    <button id="letraF">F</button>
                    <button id="letraG">G</button>
                    <button id="letraH">H</button>
                    <button id="letraJ">J</button>
                    <button id="letraK">K</button>
                    <button id="letraL">L</button>
                    <button id="letraÑ">Ñ</button>
                    <button id="simb-corchete-apertura">{</button>
                    <button id="enter">ENTER</button>
                </section>
                <section>
                    <button id="shift" class="shift-izquierdo">SHIFT</button>
                    <button id="simbolo-mayor">></button>
                    <button id="letraZ">Z</button>
                    <button id="letraX">X</button>
                    <button id="letraC">C</button>
                    <button id="letraV">V</button>
                    <button id="letraB">B</button>
                    <button id="letraN">N</button>
                    <button id="letraM">M</button>
                    <button id="simbolo-coma">,</button>
                    <button id="simbolo-punto">.</button>
                    <button id="simbolo-piso-bajo">_</button>
                    <button id="shift" class="shift-derecho">SHIFT</button>
                </section>
                <section>
                    <button id="ctrl" class="ctrl-izquierdo">CTRL</button>
                    <button id="win">WIN</button>
                    <button id="alt" class="alt-izquierdo">ALT</button>
                    <button id="barra-espaciadora">______________</button>
                    <button id="alt" class="alt-derecho">ALT</button>
                    <button id="fn">FN</button>
                    <button id="ctrl" class="ctrl-derecho">CTRL</button>
                </section>
            </div>
            <div class="secciones-teclado">
                <section>
                    <button id="print">PRINT</button>
                    <button id="scroll">SCROLL</button>
                    <button id="pause">PAUSE</button>
                </section>
                
                <section>
                    <button id="insert">INSERT</button>
                    <button id="home">HOME</button>
                    <button id="up">UP</button>
                </section>

                <section>
                    <button id="del">DEL</button>
                    <button id="end">END</button>
                    <button id="down">DOWN</button>
                </section>
                <section id="espacio-vacio"></section>
                <section id="especial">
                    <button id="direccional-arriba">⬆</button>
                </section>
                <section>
                    <button id="direccional-izquierda">⬅</button>
                    <button id="direccional-abajo">⬇</button>
                    <button id="direccional-derecha">➡</button>
                </section>
            </div>
            <div id="pad-numerico">
                <section id="espacio-vacio"></section>
                <section>
                    <button id="lock">LOCK</button>
                    <button id="simb-slash">/</button>
                    <button id="simb-asterisco">*</button>
                    
                </section>
                <section>
                    <button id="numpad7">7</button>
                    <button id="numpad8">8</button>
                    <button id="numpad9">9</button>
                </section>
                <section>
                    <button id="numpad4">4</button>
                    <button id="numpad5">5</button>
                    <button id="numpad6">6</button>
                    
                </section>
                <section>
                    <button id="numpad1">1</button>
                    <button id="numpad2">2</button>
                    <button id="numpad3">3</button>
                </section>
                <section>
                    <button id="numpad0">0</button>
                    <button id="pad-punto">.</button>
                    
                
                </section>
                <!---->
            </div>
            <div id="pad-numerico-especial">
                <section id="espacio-vacio"></section>
                <button id="pad-menos">-</button>
                <button id="pad-mas">+</button>
                <button id="pad-enter">ENTER</button>
            </div>
        </div>
        <script src="./probadorDeTeclado.js"></script>
    </body>
</html>
